<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ROS Camera Toggle</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1rem;
      margin-top: 2rem;
    }
    button {
      padding: 0.5rem 1rem;
      border: 1px solid #444;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1.1rem;
    }
    #video-container {
      border: 1px solid #ccc;
      padding: 0.5rem;
      min-width: 320px;
      min-height: 240px;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    #video-stream {
      max-width: 100%;
      max-height: 80vh;
    }
  </style>
</head>
<body>
  <h1>ROS Camera Toggle</h1>

  <button id="toggle-btn">Switch to Camera 2</button>

  <div id="video-container">
    <img id="video-stream" src="" alt="Camera stream will appear here">
  </div>

  <script>
    const CAM1_URL = "http://localhost:8080/stream?topic=/webcam/image_raw&quality=60";
    const CAM2_URL = "http://localhost:8080/stream?topic=/usbcam/image_raw&quality=60";

    let currentCamera = 1; //start on camera 1

    const img = document.getElementById("video-stream");
    const toggleBtn = document.getElementById("toggle-btn");

    function updateCamera() {
      if (currentCamera === 1) {
        img.src = CAM1_URL;
        toggleBtn.textContent = "Switch to Camera 2";
      } else {
        img.src = CAM2_URL;
        toggleBtn.textContent = "Switch to Camera 1";
      }
    }

    toggleBtn.addEventListener("click", () => {
      currentCamera = currentCamera === 1 ? 2 : 1;
      updateCamera();
    });

    //start with camera 1
    updateCamera();
  </script>
</body>
</html>
